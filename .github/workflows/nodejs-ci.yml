name: Node.js CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Jest tests and save report
        run: |
          mkdir -p reports
          npx jest --verbose --runInBand --testLocationInResults \
            --outputFile=reports/jest-report.json \
            --json | tee reports/jest-report.log

      - name: Display summarized test report
        if: always()
        run: |
          echo "--------------------------------------------------"
          echo "JEST TEST REPORT SUMMARY"
          echo "--------------------------------------------------"
          if [ -f reports/jest-report.json ]; then
            passed=$(jq '.numPassedTests' reports/jest-report.json)
            failed=$(jq '.numFailedTests' reports/jest-report.json)
            total=$(jq '.numTotalTests' reports/jest-report.json)
            echo "Passed: $passed"
            echo "Failed: $failed"
            echo "Total:  $total"
            echo "--------------------------------------------------"
            if [ "$failed" -gt 0 ]; then
              echo "Some tests failed. Build will be marked as failed."
              exit 1
            fi
          else
            echo "No test report generated."
            exit 1
          fi
